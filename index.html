<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body class="min-100-vh flex-column">
    <header class="p-5 text-center text-white bg-primary">
      <h1>Weather Dashboard</h1>
    </header>
    <main class ="container-fluid">
    <div class = "row">
      <div class="col-12 col-md-3 p-2 search-column">
          <form class = "border p-2" id = "city-search-form">
              <h4>Search for a City</h2>
              <input id="city" type = "text" autofocus = "true" class = "form-input"/>
              <button class = "btn btn-primary" type = "submit">Search</button>
          </form>

          <div class = "past-search border" id = "past-search-buttons"></div>
        </div>
        <div class="col-12 col-md-9">
            <div class = "row border selected-city" id = "current-forecast">
                <div class = "col-12">
                    <h2 id="searched-city"></h2>
                    <div id = "current-weather-container" class = "list-group"></div>
                </div>  
            </div>
            <div class = "row border" id = "five-day-forecast">
              <h2 class= "col-12" id = "forecast"></h2>
              <div class = "d-flex" id = "fiveday-container"></div>
      </div>  
        </header>
        
        <table class="card-body table mx-auto my-4">
          
          <tbody id="repo-table" class="mx-auto text-center"></tbody>
        </table>
      </section>
      <script src="./assets/js/script.js"></script>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Weather Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body class="flex-column">
  <div class="weather-head">
    <header>
      <h1>Weather Dashboard</h1>
    </header>
  </div>

  <div class="card">
    <div class="search">
      <input type=text class="search-bar" name="city" id="city" value="" placeholder="Search a city">
      <button onclick="javascript:goSearche();">Click to view</button>
    </div>

    <div id="weather_result">
      <div class="weather">
        <h2 class="city">Weather in Bonnyrigg</h2>
        <h1 class="temp">20 °C</h1>
        <img src="https://openweathermap.org/img/wn/04d@2x.png" class="icon" alt="weather icon" />
        <div class="description">Cloudy</div>
        <div class="humidity">Humidity: 60%</div>
        <div class="wind">Wind speed: 6.2 km/h</div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
